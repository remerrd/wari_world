<html ng-app='app'>
    <head>
        <title>Wari World</title>
        <!--Bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        
    
        <link href="/stylesheets/style.css" rel="stylesheet"/> 
        <script type="text/javascript" src="javascripts/app.js"></script>
    </head>

    <body ng-controller="mainCtrl">
        <div class="jumbotron">
            <h1>Wari-World</h1>
        </div>

        <div class="row">
            <div="col-sm-1"></div>
            <div="col-sm-10">
                <form class="form-group" ng-submit="postChoice()">
                    <h3>Title: </h3>
                    <input type="text" class="form-control" ng-model="title">
                    <h3>Situation: </h3>
                    <textarea rows="6" class="form-control" ng-model="desc"></textarea>
                    <h3>Options: </h3>
                    <input type="text" class="form-control" ng-model="options">
                    <button type="submit" class="btn btn-primary">Create</button>
                </form>
                {{jsonChoice}}
                <button ng-click="getChoices()"></button>
                {{world}}
            </div>
            <div="col-sm-1"></div>
        </div>
    </body>


</html>
